<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>title</title>
  </head>
  <body>
    <header class="header">
      <div class="flex-wrapper">
        <div class="logo-wrap">
          <div class="btn-2" style="color: #151b2a">
            INF<i class="fas fa-pencil-alt"></i><i class="neet">NEET</i>Y <i class="neet">∞</i>
            <span class="neet">JEE</span>
          </div>
        </div>
        <ul class="header-menu"></ul>
      </div>
    </header>
    <section class="hero">
      <video class="hero-video" autoplay muted loop>
        <source
          src="https://cdn.zajno.com/dev/codepen/fossil/fossil.mp4"
          type="video/mp4"
        />
      </video>
      <div class="container">
        <div class="title-block">
          <div class="title-h1">
            <div class="title-row title-row-1">
                <div class="title-charts-cont" style="color: #151b2a;" id="we"><span>We</span></div>
                <div class="title-charts-cont neet" id="he"><span>he</span></div>
                <div class="title-charts-cont neet" id="lp"><span>lp</span></div>
                <div class="title-charts-cont" style="color: #151b2a;"  id="yo"><span>you</span></div>
              </div>
              <div class="title-row title-row-2">
                <div class="title-charts-cont" style="color: #151b2a;"  id="go"><span>go</span></div>
                <div class="title-charts-cont neet" id="limit"><span>limit</span></div>
                <div class="title-charts-cont neet" id="less"><span>less</span></div>
            </div>
          </div>
          <div class="first-desc"></div>
          <div class="second-desc"></div>
        </div>

        <div class="copyright">
          <span class="desc-1"><strong style="color: #151b2a;">2023 All RIGHTS RESERVED ©</strong></span>
        </div>

        <div class="scroll-to">
          <div class="scroll-to__row"></div>
          <div class="scroll-to__row"></div>
        </div>
        <div class="book-btn">
          <div class="book-btn__circle"></div>
          <div class="btn-text"></div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CustomEase.min.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
